<form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="sendRequest(user)">
  <h2>Sign-In</h2>

  {{user.Email}}
  {{user.Password}}

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Email</label>
    <div class="col-md-4">
      <input type="email" name="email" [(ngModel)]="user.Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" class="form-control input-md">
      <small [hidden]="email.valid || (email.pristine && !f.submitted)">
        Email is required and format should be <i>john@doe.com</i>.
      </small>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Password</label>
    <div class="col-md-4">
      <input type="password" name="password" [(ngModel)]="user.Password" required reverse="true" #password="ngModel" class="form-control input-md">
      <small [hidden]="password.valid || (password.pristine && !f.submitted)">
        Password is required
      </small>
    </div>
  </div>


  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">SUBMIT</button>
    </div>
  </div>

</form>
