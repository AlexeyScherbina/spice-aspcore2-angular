<form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="sendRequest(user)">
  <h2>Sign-Up</h2>

  {{user.FirstName}}
  {{user.LastName}}
  {{user.Email}}
  {{user.Password}}



  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">First name</label>
    <div class="col-md-4">
      <input type="text" name="firstName" [(ngModel)]="user.FirstName" required minlength="3" #firstName="ngModel" class="form-control input-md">
      <small [hidden]="firstName.valid || (firstName.pristine && !f.submitted)">
        FirstName is required (minimum 3 characters).
      </small>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Last name</label>
    <div class="col-md-4">
      <input type="text" name="lastName" [(ngModel)]="user.LastName" required minlength="3" #lastName="ngModel" class="form-control input-md">
      <small [hidden]="lastName.valid || (lastName.pristine && !f.submitted)">
        LastName is required (minimum 3 characters).
      </small>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Email</label>
    <div class="col-md-4">
      <input type="email" name="email" [(ngModel)]="user.Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" class="form-control input-md">
      <small [hidden]="email.valid || (email.pristine && !f.submitted)">
        Email is required and format should be <i>john@doe.com</i>.
      </small>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Password</label>
    <div class="col-md-4">
      <input type="password" name="password" [(ngModel)]="user.Password" required reverse="true" #password="ngModel" class="form-control input-md">
      <small [hidden]="password.valid || (password.pristine && !f.submitted)">
        Password is required
      </small>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Retype Password</label>
    <div class="col-md-4">
      <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" required validateEqual="password" #confirmPassword="ngModel" class="form-control input-md">
      <small [hidden]="confirmPassword.valid || confirmPassword.pristine">
        Password mismatch
      </small>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">SUBMIT</button>
    </div>
  </div>

</form>
