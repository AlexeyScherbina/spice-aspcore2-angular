<section class="main">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let practice of process.Practice; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><input [(ngModel)]="practice.Title" /></td>
        <td><input [(ngModel)]="practice.Description" /></td>
        <td>
          <button class="btn">Update</button>
          <button class="btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn">Add</button>


</section>
