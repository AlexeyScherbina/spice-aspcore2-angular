<aside class="sidebar">
  <nav>
    <div class="top-div">
      <a href="#" class="top-link">Log out</a>
    </div>
    <ul class="sidebar-list">

      <li class="sidebar-link">
        <a href="#">Categories</a>
        <a href="#">Processes</a>
        <a [routerLink]="['/estimation']">Assessment</a>
      </li>

    </ul>
  </nav>
</aside>

<section class="main">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><input [(ngModel)]="category.Title" /></td>
        <td><textarea  [(ngModel)]="category.Description" type="text" style="height:100px;" ></textarea></td>
        <td>
          <button class="btn" (click)="addCategory(category)">Update</button>
          <button class="btn">Delete</button>
          <a [routerLink]="['/category', category.CategoryId]" class="btn">Processes</a>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn" (click)="addRow()">Add</button>

</section>
