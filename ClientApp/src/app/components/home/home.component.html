<aside class="sidebar">
  <nav>
    <div class="top-div">
      <a href="#" class="top-link">Log out</a>
    </div>
    <ul class="sidebar-list">

      <li class="sidebar-link" *ngFor="let category of categories"
          [ngClass]="{'active': checkActive(category)}">
        <a href="#" (click)="disActivateAll();category.active = true;current=category;current.type='category'">{{category.Title}}</a>

        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" style="position: fixed; margin-left:194px; margin-top:-44px; height:24px;"
                data-toggle="collapse" attr.data-target="#collapseCategory{{category.CategoryId}}">
          <span class="sr-only">Toggle Dropdown</span>
        </button>

        <div class="collapse" id="collapseCategory{{category.CategoryId}}">
          <ul class="sidebar-list">
            <li class="sidebar-link2" *ngFor="let process of category.Process"
                [ngClass]="{'active': process.active}">
              <a href="#" (click)="disActivateAll();process.active = true;current=process;current.type='process'">{{process.Title}}</a>
            </li>
          </ul>
        </div>
      </li>
   
    </ul>
  </nav>
</aside>

<section class="main">

  <div *ngIf="current.type == 'category'">
    <h2>{{current.Title}}</h2>
    <button type="button" class="btn">
      Estimation
    </button>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">1</th>
          <th scope="col">2</th>
          <th scope="col">3</th>
          <th scope="col">4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
        </tr>
      </tbody>
    </table>


    <p>{{current.Description}}</p>
  </div>

  <div *ngIf="current.type == 'process'">
    <h2>{{current.Title}}</h2>
    <button type="button" class="btn">
      Estimation
    </button>
    <p>{{current.Description}}</p><br/>
    <p>Practices</p>
    <ul>
      <li *ngFor="let practice of current.Practice">
        {{practice.Title}}
      </li>
    </ul>
  </div>


</section>
